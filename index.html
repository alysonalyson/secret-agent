<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Secret Agent Supply, Inc.</title>
  </head>
  <body>
    <header>
     <img src="./images/logo.png" alt="Logo with a pair of binoculars">
     <h3>SECRET AGENT SUPPLY INC.</h3>
    </header>

    <div class="banner">
      <div class="box">
        <h4>NEW ARRIVAL</h4>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <div class="nav">
      <nav>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </nav>
    </div>
    <div class="main">
      <div class="tile">
        <img src="./images/pen.png" alt="A ballpoint pen">
        <h3>Exploding Pen</h3>
      </div>
      <div class="tile">
        <img src="./images/watch.png" alt="A silver wristwatch">
        <h3>Cellular Watch</h3>
      </div>
      <div class="tile">
        <img src="./images/glasses.png" alt="A pair of black sunglasses">
        <h3>Thermal Glasses</h3>
      </div>
      <div class="rectangle">
        <h3>Location</h3>
        <h3>-47.346436, 84.32354</h3>
      </div>
      <div class="rectangle">
        <h3>Hours</h3>
        <h3>0800-1800</h3>
      </div>
    </div>

    <footer>

    </footer>
  </body>
</html>
